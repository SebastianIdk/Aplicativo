<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sebastián Márquez</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg"></div>

    <main class="container">
      <section class="card" role="region" aria-label="Presentación">
        <h1 class="title">Sebastián Márquez</h1>
        <p class="subtitle">Desarrollador Jr · Me gusta el café y DevOps</p>
        <button
          id="openModal"
          class="btn"
          aria-haspopup="dialog"
          aria-controls="modal"
        >
          Mostrar mensaje
        </button>
      </section>
    </main>

    <!-- Modal -->
    <div
      id="modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal__dialog" role="document">
        <button class="modal__close" id="closeModal" aria-label="Cerrar">
          &times;
        </button>
        <h2 id="modal-title" class="modal__title">Prueba Parcial 3</h2>
        <p class="modal__text">
          Análisis y Diseño de Sistemas de la Información
        </p>
        <div class="modal__actions">
          <button class="btn btn--ghost" id="closeModal2">Cerrar</button>
        </div>
      </div>
      <div class="modal__backdrop" id="backdrop" aria-hidden="true"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
